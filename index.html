<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Practica de Platzi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Sans&family=Righteous&display=swap" rel="stylesheet">
    <link href="./css/normalize.css"/ rel="stylesheet"/>
    <link href="./css/estilos.css"/ rel="stylesheet"/>
</head>
<body>
    <header>
        <h1>Batalla Pokemon</h1>
    </header>  

    <section id="selec_player">
        <h2>Elige un Pokemon</h2>
        <div class="tarjet_selector">
            <label for="poke1" class="tarjet_pokemon" id="tar_poke1">
                <p>Pikachu</p>
                <img src="./resources/Pikachu.webp" alt="pikachu">
            </label>
            <input id="poke1" type="radio" name="poke_player"></input>

            <label for="poke2" class="tarjet_pokemon" id="tar_poke2">
                <p>Combusken</p>
                <img src="./resources/Combysken.webp" alt="Combusken">
            </label>
            <input id="poke2" type="radio" name="poke_player"></input>
            
            <label for="poke3" class="tarjet_pokemon" id="tar_poke3">
                <p>Duskull</p>
                <img src="./resources/Duskull.webp" alt="Duskull">
            </label>
            <input id="poke3" type="radio" name="poke_player"></input>
        </div>
        <button id="confirm" class="botonConfirmar">Seleccionar</button>
    </section>

    <section id="info_battle">
        <h2>Â¡Combate!</h2>
        <div class="arenaBatalla">
            <div id="batalla_visual">
                <p>Tu pokemon <span id="spanplayer">_</span> tiene <span id="player_vidas">3</span> vidas</p>
                <p>El Pokemon enemigo <span id="spanpc">_</span> tiene <span id="pc_vidas">3</span> vidas</p>
            </div>
            <div id="batalla_ataques">
                <button id="atack_1" name="ataque 1">Ataque1</button>
                <button id="atack_2" name="ataque 2">Ataque2</button>
                <button id="atack_3" name="ataque 3">Ataque3</button>
            </div>
            <div id="combate"></div>
            <div id="degCombate"></div>
        </div>
    </section>

    <section id="endgame">
        <button id="btn_reset" class="botonConfirmar">Reiniciar Partida</button>
    </section>

    <script src="./js/script.js"></script>
</body>
</html>
