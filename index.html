<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Practica de Platzi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Sans&family=Righteous&display=swap" rel="stylesheet">
    <link href="./css/normalize.css"/ rel="stylesheet"/>
    <link href="./css/estilos.css"/ rel="stylesheet"/>
</head>
<body>
    <header>
        <h1>Batalla Pokemon</h1>
    </header>  

    <div class="auxRotar">Porfavor rota la pantalla</div>

    <section id="selec_player">
        <h2>Elige un Pokemon</h2>
        <div class="tarjet_selector" id="tarjetContainer"></div>
        <button id="confirm" class="botonConfirmar">Seleccionar</button>
    </section>

    <section id="mapa">
        <h2>Recorre la ciudad</h2>
        <canvas id="mapa_tablero"></canvas>
        <div class="mapa_botones">
            <button ontouchstart="mapaMover(0)" ontouchend="mapaStop()" class="noselect" id="mapa_btR">→</button>
            <button ontouchstart="mapaMover(1)" ontouchend="mapaStop()" class="noselect" id="mapa_btL">←</button>
            <button ontouchstart="mapaMover(2)" ontouchend="mapaStop()" class="noselect" id="mapa_btUp">↑</button>
            <button ontouchstart="mapaMover(3)" ontouchend="mapaStop()" class="noselect" id="mapa_btDwn">↓</button>
        </div>
    </section>
    <div id="auxH2"><h2>Recorre la ciudad</h2></div>
    <div id="auxL"><h2>Usa las flechas del teclado</h2></div>

    <section id="info_battle">
        <h2>¡Combate!</h2>
        <div class="arenaBatalla">
            <div id="batalla_visual">
                <p id="vidas_Jugador"><span id="spanplayer">#</span><br><span id="player_vidas">💙💙💙</span></p>
                <p id="vidas_Enemigo"><span id="spanpc">#</span><br><span id="pc_vidas">🧡🧡🧡</span></p>
                <div id="batallaJugadorVisual"></div>
                <div id="batallaEnemigoVisual"></div>
            </div>
            <div id="batalla_ataques">
                <button id="atack_1" name="ataque 1">Ataque1</button>
                <button id="atack_2" name="ataque 2">Ataque2</button>
                <button id="atack_3" name="ataque 3">Ataque3</button>
                <button id="atack_4" name="ataque 4">Ataque4</button>
            </div>
            <div id="combate"></div>
            <div id="degCombate"></div>
        </div>
    </section>

    <section id="endgame">
        <button id="btn_reset" class="botonConfirmar">Reiniciar Partida</button>
    </section>

    <script src="./js/script.js"></script>
</body>
</html>
